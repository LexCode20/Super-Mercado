<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mercado</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <div id="logo"><img src="../img/img-alex.jpg" alt="Logo"></div>
            <div id="menu-toggle" class="fas fa-bars"></div>
            <div class="search-container">
                <input type="text" placeholder="O que você procura?">
                <i class="fas fa-search"></i>
            </div>
            <ul class="menu">            
                <li class="info"> <i class="fas fa-user"></i> Entre ou Cadastre-se</li>
                <li class="info"><i class="fas fa-heart"></i> Meus Favoritos</li>
                <li class="info"><i class="fas fa-shopping-cart"></i> Meu Carrinho</li>
                <li class="info"><i class="fas fa-phone"></i> Contato</li>
                <li class="info"><i class="fas fa-map-marker-alt"></i> Localização</li>
                <li id="perfil">
                    <div class="perfil-container">
                        <img src="../img/user.avif" alt="Foto do Usuário" class="perfil-img">
                        <span class="perfil-nome">Nome do Usuário</span>
                    </div>
                </li>            
            </ul>
            <ul class="icon-hidden">
                <li><i class="fas fa-user"></i></li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-shopping-cart"></i></li>
                <li><i class="fas fa-phone"></i></li>
                <li id="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="location-text">
                        <p>Entregar em</p>
                        <span>São Paulo</span>
                    </div>
                </li>
            </ul>            
        </div>
    </header>    
    <main>
        <section id="promo">
            <!--aqui vai ter um carrousel-->
        </section>
        <section id="ofertas">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <section class="produtos">
            <!--aqui terá uns 5 carrouseis com cada classe dos produtos-->
        </section>
    </main>
    <script src="../js/burguer.js"></script>
</body>
</html>
